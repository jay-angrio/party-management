<div class="center-block">
  <mat-card>
    <mat-card-content>
      <div class="text-center"><h1>Log In</h1></div>
      <form [formGroup]="loginForm">
        <div>
          <mat-form-field appearance="outline" class="form-field-size">
            <mat-label>Username</mat-label>
            <input
              type="text"
              formControlName="username"
              matInput
              placeholder="Enter Username"
            />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <div
            class="text-danger"
            *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']"
          >
            Username is required
          </div>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-field-size">
            <mat-label>Password</mat-label>
            <input
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              matInput
              placeholder="Enter Password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="onPasswordClick($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <div
            class="text-danger"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
          >
            Password is required
          </div>
        </div>
        <div>
          <button
            [disabled]="loginForm.invalid || showLoader"
            class="w-100"
            mat-flat-button
            color="primary"
            (click)="onLoginClick()"
          >
            <div
              class="d-flex align-items-center justify-content-center"
              *ngIf="showLoader"
            >
              <span class="spinner-border" aria-hidden="true"></span>
            </div>

            <span *ngIf="!showLoader">Login </span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
